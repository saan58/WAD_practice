<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="navbar">
        <div class="logo">LOGO PICT PUNE</div>
        <ul>
            <a href="/W3/index.html">
                <i class="fas fa-home fa"></i> Home</a>
            <a href="/W3/regsiter.html"> <i class="fas fa-user-plus fa"></i> Register</a>
            <a href="/W3/data-list.html"> <i class="fas fa-list fa"></i> Data-list
            </a>
        </ul>
    </div>

    <div class="container">

        <div id="UserDataList">

            <h2>User Data List</h2>
            <table>
                <thead>
                    <tr>
                        <td>Email</td>
                        <td>DOB</td>
                    </tr>
                </thead>
                <tbody id="UserDataBody">


                </tbody>
            </table>

        </div>
    </div>

    <script>
        var usersData = JSON.parse(localStorage.getItem('users')) || [];
        var UserDataBody = document.getElementById('UserDataBody');

        usersData.forEach(function(user) {
            var row = document.createElement('tr');
            row.innerHTML = '<td>' + user.email + '</td><td>' + user.dob + '</td>';
            UserDataBody.appendChild(row);
        });
    </script>
</body>

</html>
